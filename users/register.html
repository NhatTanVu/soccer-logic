<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <link rel="icon" href="../favicon-32x32.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description"
          content="SoccerLogic | Register" />

    <!-- connect to domain of font files -->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <!-- optionally increase loading priority -->
    <link rel="preload" as="style" href="https://fonts.googleapis.com/css2?family=Fraunces:wght@400;700&display=swap">

    <!-- async CSS -->
    <link rel="stylesheet" media="print" onload="this.onload=null;this.removeAttribute('media');" href="https://fonts.googleapis.com/css2?family=Fraunces:wght@400;700&display=swap">

    <!-- no-JS fallback -->
    <noscript>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Fraunces:wght@400;700&display=swap">
    </noscript>

    <title>SoccerLogic | Register</title>

    <link href="../shared.css" rel="stylesheet" />
    <link href="../index.css" rel="stylesheet" />

    <script src="https://kit.fontawesome.com/224f0fc815.js" crossorigin="anonymous"></script>
    <script src="../shared.js" defer></script>

    <script>
        function onSubmit(event) {
            if (this.checkValidity()) {
                setAuthInfo(email.value, first_name.value, last_name.value, new Date());
                summary_message.style.visibility = "visible";
                let timeLeft = 4000;
                let message = "Registered!";
                summary_message.innerHTML = message + " Redirect in " + (timeLeft / 1000) + "s...";
                window.setInterval(() => {
                    if (timeLeft > 0) {
                        timeLeft -= 1000;
                        summary_message.innerHTML = message + " Redirect in " + (timeLeft / 1000) + "s...";
                    }
                    else {
                        window.location.replace("../index.html");
                    }
                }, 1000);
                submit_button.disabled = true;
                cancel_button.disabled = true;
            }
            event.preventDefault();
        }

        function onCancel(event) {
            window.location.replace("../index.html");
        }
    </script>
</head>
<body>
    <header>
        <div class="navigation-bar flex">
            <div class="left flex">
                <img id="menu" src="../images/icon-menu.svg" alt="icon menu" onClick={menuClickHandler} />
                <a class="flex logo" href="../index.html">
                    <img src="../images/logo.png" alt="logo" />
                    <h1>SoccerLogic</h1>
                </a>
                <ul class="navigation-menu flex">
                    <li>
                        <a href="../matches.html">Matches</a>
                    </li>
                    <li>
                        <a href="../table.html">Table</a>
                    </li>
                    <li>
                        <a href="../stats.html">Statistics</a>
                    </li>
                    <li>
                        <a href="../teams.html">Teams</a>
                    </li>
                    <li>
                        <a href="../players.html">Players</a>
                    </li>
                </ul>
                <div class="overlay"></div>
                <button id="menu-close-button" aria-label="Close menu button" class="flex">
                    <svg style="width: 0.896rem; height: 0.896rem; display: block;" viewBox="0 0 14 15" xmlns="http://www.w3.org/2000/svg"><path d="m11.596.782 2.122 2.122L9.12 7.499l4.597 4.597-2.122 2.122L7 9.62l-4.595 4.597-2.122-2.122L4.878 7.5.282 2.904 2.404.782l4.595 4.596L11.596.782Z" fillRule="evenodd" /></svg>
                </button>
            </div>
            <div class="right flex">
                <button id="league-selector" class="flex">
                    <div class="flex">
                        <img src="../images/Championships/Premier League.png" alt="">
                        <span>Premier League</span>
                    </div>
                    <svg viewBox="0 0 19 13" style="height: 0.6rem; fill: var(--active-text-color); vertical-align: middle;" xmlns="http://www.w3.org/2000/svg"><path d="M15.949.586l2.828 2.828-9.096 9.096L.586 3.414 3.414.586l6.267 6.267z" fill-rule="nonzero" /></svg>
                </button>
                <div class="vertical-flex popup hide" id="league-selector-popup">
                    <div class="content">
                        <ul>
                            <li id="sign_in">
                                <a href="../users/sign-in.html"><span>Sign In</span></a>
                            </li>
                            <li id="register">
                                <a href="../users/register.html"><span>Register</span></a>
                            </li>
                            <li>
                                <a href="../users/feedback.html"><span>Feedback</span></a>
                            </li>
                            <li id="sign_out">
                                <a href="#" onclick="(function () { clearAuthInfo(true); return false; })(); return false;">
                                    <span>Sign Out</span>
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
                <button id="user" class="active">
                    <i class="fa-solid fa-user avatar"></i>
                </button>
                <div class="vertical-flex popup hide" id="user-menu">
                    <div class="content">
                        <ul>
                            <li>
                                <a href="./sign-in.html"><span>Sign In</span></a>
                            </li>
                            <li class="active">
                                <a href="./register.html"><span>Register</span></a>
                            </li>
                            <li>
                                <a href="./feedback.html"><span>Feedback</span></a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <main class="container">
        <header class="hero">
            <h1>Register</h1>
        </header>
        <div class="flex" style="--gap: 0; justify-content: center; margin-bottom: 2rem;">
            <form id="register_form" class="card" style="flex: 1;" onsubmit="onSubmit.call(this, event);">
                <div style="padding-bottom: 1rem;">
                    <div class="flex" style="padding-bottom: 1rem; --gap: 1rem;">
                        <div style="flex: 1">
                            <div class="flex row" style="margin-bottom: 1rem; --gap: 1rem;">
                                <label class="required" for="email" style="flex: 3;">Email Address</label>
                                <input type="email" id="email" required style="flex: 7;" />
                            </div>
                            <div class="flex row" style="margin-bottom: 1rem; --gap: 1rem;">
                                <label class="required" for="password" style="flex: 3;">Password</label>
                                <input type="password" id="password" required style="flex: 7;" />
                            </div>
                            <div class="flex row" style="--gap: 1rem;">
                                <label for="first_name" style="flex: 3;">First Name</label>
                                <input type="text" id="first_name" style="flex: 7;" />
                            </div>
                        </div>
                        <div style="flex: 1">
                            <div class="flex row" style="margin-bottom: 1rem; --gap: 1rem;">
                                <label for="last_name" style="flex: 3;">Last Name</label>
                                <input type="text" id="last_name" style="flex: 7;" />
                            </div>
                            <div class="flex row" style="margin-bottom: 1rem; --gap: 1rem;">
                                <label style="flex: 3;">Gender</label>
                                <div class="flex" style="flex: 7;">
                                    <div class="flex" style="flex: 1; --gap: 0.25rem;">
                                        <input type="radio" id="gender_male" name="gender" />
                                        <span for="gender_male">Male</span>
                                    </div>
                                    <div class="flex" style="flex: 1; --gap: 0.25rem;">
                                        <input type="radio" id="gender_female" name="gender" />
                                        <span for="gender_female">Female</span>
                                    </div>
                                    <div class="flex" style="flex: 1; --gap: 0.25rem;">
                                        <input type="radio" id="gender_unspecified" name="gender" />
                                        <span for="gender_unspecified">Unspecified</span>
                                    </div>
                                </div>
                            </div>
                            <div class="flex row" style="--gap: 1rem;">
                                <label for="dob" style="flex: 3;">Date of Birth</label>
                                <input type="date" id="dob" style="flex: 7;" />
                            </div>
                        </div>
                    </div>
                    <div id="summary_message" class="highlight" style="text-align: center; visibility: hidden;">&nbsp;</div>
                </div>
                <div style="text-align: center;">
                    <button id="submit_button" class="form-button" type="submit" style="width: 25%; margin-right: 1rem;">Register &#8594; Sign In</button>
					<button id="cancel_button" class="form-button" style="width: 25%;" onclick="onCancel.call(this, event);">Cancel</button>
                </div>
            </form>
        </div>
    </main>
    <footer>
    </footer>
</body>
</html>
