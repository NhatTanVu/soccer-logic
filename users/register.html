<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <link rel="icon" href="../favicon-32x32.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="SoccerLogic | Register" />

    <!-- connect to domain of font files -->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <!-- optionally increase loading priority -->
    <link rel="preload" as="style" href="https://fonts.googleapis.com/css2?family=Fraunces:wght@400;700&display=swap">

    <!-- async CSS -->
    <link rel="stylesheet" media="print" onload="this.onload=null;this.removeAttribute('media');" href="https://fonts.googleapis.com/css2?family=Fraunces:wght@400;700&display=swap">

    <!-- no-JS fallback -->
    <noscript>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Fraunces:wght@400;700&display=swap">
    </noscript>

    <title>SoccerLogic | Register</title>

    <link href="../shared.css" rel="stylesheet" />
    <link href="./register.css" rel="stylesheet" />

    <script src="https://kit.fontawesome.com/224f0fc815.js" crossorigin="anonymous"></script>
    <script src="../shared.js" defer></script>
    <script src="./register.js" defer></script>
</head>
<body>
    <header>
        <div class="navigation-bar flex">
            <div class="left flex">
                <img id="menu" src="../images/icon-menu.svg" alt="icon menu" />
                <a class="flex logo" href="../index.html">
                    <img src="../images/logo.png" alt="logo" />
                    <h1>SoccerLogic</h1>
                </a>
                <ul class="navigation-menu flex">
                    <li>
                        <a href="../matches.html">Matches</a>
                    </li>
                    <li>
                        <a href="../table.html">Table</a>
                    </li>
                    <li>
                        <a href="../stats.html">Statistics</a>
                    </li>
                    <li>
                        <a href="../teams.html">Teams</a>
                    </li>
                    <li>
                        <a href="../players.html">Players</a>
                    </li>
                </ul>
                <div class="overlay"></div>
                <button id="menu-close-button" aria-label="Close menu button" class="flex">
                    <svg viewBox="0 0 14 15" xmlns="http://www.w3.org/2000/svg"><path d="m11.596.782 2.122 2.122L9.12 7.499l4.597 4.597-2.122 2.122L7 9.62l-4.595 4.597-2.122-2.122L4.878 7.5.282 2.904 2.404.782l4.595 4.596L11.596.782Z" fillRule="evenodd" /></svg>
                </button>
            </div>
            <div class="right flex">
                <button id="league-selector" class="flex">
                    <div class="flex">
                        <img src="../images/Championships/Premier League.png" alt="">
                        <span>Premier League</span>
                    </div>
                    <svg viewBox="0 0 19 13" xmlns="http://www.w3.org/2000/svg"><path d="M15.949.586l2.828 2.828-9.096 9.096L.586 3.414 3.414.586l6.267 6.267z" fill-rule="nonzero" /></svg>
                </button>
                <div class="vertical-flex popup hide" id="league-selector-popup">
                    <div class="content">
                        <ul>
                            <li class="active">
                                <img src="../images/Championships/Premier League.png" alt="">
                                <span>Premier League</span>
                            </li>
                            <li>
                                <img src="../images/Championships/Bundesliga.png" alt="">
                                <span>Bundesliga</span>
                            </li>
                            <li>
                                <img src="../images/Championships/La Liga.png" alt="">
                                <span>La Liga</span>
                            </li>
                            <li>
                                <img src="../images/Championships/Serie A.png" alt="">
                                <span>Serie A</span>
                            </li>
                        </ul>
                    </div>
                </div>
                <button id="user" class="active">
                    <i class="fa-solid fa-user avatar"></i>
                </button>
                <div class="vertical-flex popup hide" id="user-menu">
                    <div class="content">
                        <ul>
                            <li id="sign_in">
                                <a href="../users/sign-in.html"><span>Sign In</span></a>
                            </li>
                            <li id="register">
                                <a href="../users/register.html"><span>Register</span></a>
                            </li>
                            <li>
                                <a href="../users/feedback.html"><span>Feedback</span></a>
                            </li>
                            <li id="sign_out">
                                <a href="#"><span>Sign Out</span></a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <main class="container">
        <header class="hero">
            <h1>Register</h1>
        </header>
        <section class="flex">
            <form id="register_form" class="card" onsubmit="onSubmit.call(this, event);">
                <div>
                    <div class="flex">
                        <div class="left">
                            <div class="flex row form-group">
                                <label class="required" for="email">Email Address</label>
                                <input type="email" id="email" required />
                            </div>
                            <div class="flex row form-group">
                                <label class="required" for="password">Password</label>
                                <input type="password" id="password" required />
                            </div>
                            <div class="flex row">
                                <label for="first_name">First Name</label>
                                <input type="text" id="first_name" />
                            </div>
                        </div>
                        <div class="right">
                            <div class="flex row form-group">
                                <label for="last_name">Last Name</label>
                                <input type="text" id="last_name" />
                            </div>
                            <div class="flex row form-group">
                                <label>Gender</label>
                                <div id="gender-group" class="flex">
                                    <div class="flex">
                                        <input type="radio" id="gender_male" name="gender" />
                                        <span for="gender_male">Male</span>
                                    </div>
                                    <div class="flex">
                                        <input type="radio" id="gender_female" name="gender" />
                                        <span for="gender_female">Female</span>
                                    </div>
                                    <div class="flex">
                                        <input type="radio" id="gender_unspecified" name="gender" />
                                        <span for="gender_unspecified">Unspecified</span>
                                    </div>
                                </div>
                            </div>
                            <div class="flex row">
                                <label for="dob">Date of Birth</label>
                                <input type="date" id="dob" />
                            </div>
                        </div>
                    </div>
                    <div id="summary_message" class="highlight">&nbsp;</div>
                </div>
                <div>
                    <button id="submit_button" class="form-button" type="submit"><span>Register</span><span class="hideMed hideSmall"> &#8594; Sign In</span></button>
                    <button id="cancel_button" class="form-button" onclick="onCancel.call(this, event);">Cancel</button>
                </div>
            </form>
        </section>
    </main>
    <footer class="flex">
        <div>
            <a class="flex logo" href="../index.html">
                <img src="../images/logo.png" alt="logo" />
                <h1>SoccerLogic</h1>
            </a>
        </div>
        <div>A GitHub <a href="https://github.com/NhatTanVu/soccer-logic" target="_blank">project</a></div>
        <div>Developed by: <a href="https://www.linkedin.com/in/tanvu/" target="_blank">Nhat Tan Vu</a></div>
    </footer>
    <div class="dialog">
        <h3 class="title"></h3>
        <hr />
        <div class="content"></div>
    </div>
    <div class="overlay"></div>
</body>
</html>
