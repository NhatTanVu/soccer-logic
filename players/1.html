<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <link rel="icon" href="../favicon-32x32.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description"
          content="SoccerLogic" />

    <!-- connect to domain of font files -->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <!-- optionally increase loading priority -->
    <link rel="preload" as="style" href="https://fonts.googleapis.com/css2?family=Fraunces:wght@400;700&display=swap">

    <!-- async CSS -->
    <link rel="stylesheet" media="print" onload="this.onload=null;this.removeAttribute('media');" href="https://fonts.googleapis.com/css2?family=Fraunces:wght@400;700&display=swap">

    <!-- no-JS fallback -->
    <noscript>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Fraunces:wght@400;700&display=swap">
    </noscript>

    <title>SoccerLogic</title>

    <link href="../shared.css" rel="stylesheet" />
    <link href="../index.css" rel="stylesheet" />

    <script src="https://kit.fontawesome.com/224f0fc815.js" crossorigin="anonymous"></script>
    <script src="../shared.js" defer></script>
</head>
<body>
    <header>
        <div class="navigation-bar flex">
            <div class="left flex">
                <img id="menu" src="../images/icon-menu.svg" alt="icon menu" onClick={menuClickHandler} />
                <a class="flex logo" href="../index.html">
                    <img src="../images/logo.png" alt="logo" />
                    <h1>SoccerLogic</h1>
                </a>
                <ul class="navigation-menu flex">
                    <li>
                        <a href="../matches.html">Matches</a>
                    </li>
                    <li>
                        <a href="../table.html">Table</a>
                    </li>
                    <li>
                        <a href="../stats.html">Statistics</a>
                    </li>
                    <li>
                        <a href="../teams.html">Teams</a>
                    </li>
                    <li>
                        <a href="../players.html">Players</a>
                    </li>
                </ul>
                <div class="overlay"></div>
                <button id="menu-close-button" aria-label="Close menu button" class="flex">
                    <svg style="width: 0.896rem; height: 0.896rem; display: block;" viewBox="0 0 14 15" xmlns="http://www.w3.org/2000/svg"><path d="m11.596.782 2.122 2.122L9.12 7.499l4.597 4.597-2.122 2.122L7 9.62l-4.595 4.597-2.122-2.122L4.878 7.5.282 2.904 2.404.782l4.595 4.596L11.596.782Z" fillRule="evenodd" /></svg>
                </button>
            </div>
            <div class="right flex">
                <button id="league-selector" class="flex">
                    <div class="flex">
                        <img src="../images/Championships/Premier League.png" alt="">
                        <span>Premier League</span>
                    </div>
                    <svg viewBox="0 0 19 13" style="height: 0.6rem; fill: var(--active-text-color); vertical-align: middle;" xmlns="http://www.w3.org/2000/svg"><path d="M15.949.586l2.828 2.828-9.096 9.096L.586 3.414 3.414.586l6.267 6.267z" fill-rule="nonzero" /></svg>
                </button>
                <div class="vertical-flex hide" id="league-selector-popup">
                    <div class="content">
                        <ul>
                            <li class="active">
                                <img src="../images/Championships/Premier League.png" alt="">
                                <span>Premier League</span>
                            </li>
                            <li>
                                <img src="../images/Championships/Bundesliga.png" alt="">
                                <span>Bundesliga</span>
                            </li>
                            <li>
                                <img src="../images/Championships/La Liga.png" alt="">
                                <span>La Liga</span>
                            </li>
                            <li>
                                <img src="../images/Championships/Serie A.png" alt="">
                                <span>Serie A</span>
                            </li>
                        </ul>
                    </div>
                </div>
                <a href="../">
                    <img class="avatar" src="../images/image-avatar.png" alt="avatar" />
                </a>
            </div>
        </div>
    </header>
    <main class="container">
        <header class="hero" style="height: 18rem; background: linear-gradient(90deg,var(--active-text-color),var(--active-row-background-color) 45%); position: relative;">
            <div class="imgContainer" style="padding-left: 3rem; padding-top: 1rem; display: inline-block; height: 100%; margin-right: 2rem;">
                <img src="../images/Players/Mohamed Salah.png" style="display: block; height: 100%;" />
            </div>
            <div>
                <span style="line-height: 3rem; font-size: 3rem; display: block; margin-bottom: 1rem; ">11</span>
                <span style="line-height: 5rem; font-size: 5rem; display: block; color: var(--active-text-color);">Mohamed Salah</span>
            </div>
            <a style="bottom: -1.25rem; left: 1.25rem; aspect-ratio: 1; height: 30%; position: absolute; border-radius: 100%; background: #fff; z-index: 10; box-shadow: 0 3px 2px var(--box-shadow-color);" href="../Teams/1.html">
                <img src="../images/Teams/Liverpool.png" style="position: absolute; top: 15%; left: 15%; width: 70%; height: 70%; margin: 0;" />
            </a>
            <h1 style="font-size: 7rem; position: absolute; right: 1rem; bottom: 1rem; line-height: 7rem; background-color: var(--active-text-color); color: transparent; text-shadow: 2px 2px 3px rgba(255,255,255,0.5); -webkit-background-clip: text; -moz-background-clip: text; background-clip: text;">11</h1>
        </header>
    </main>
    <footer>
    </footer>
</body>
</html>
