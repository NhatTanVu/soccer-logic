<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <link rel="icon" href="favicon-32x32.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description"
          content="SoccerLogic" />

    <!-- connect to domain of font files -->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <!-- optionally increase loading priority -->
    <link rel="preload" as="style" href="https://fonts.googleapis.com/css2?family=Fraunces:wght@400;700&display=swap">

    <!-- async CSS -->
    <link rel="stylesheet" media="print" onload="this.onload=null;this.removeAttribute('media');" href="https://fonts.googleapis.com/css2?family=Fraunces:wght@400;700&display=swap">

    <!-- no-JS fallback -->
    <noscript>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Fraunces:wght@400;700&display=swap">
    </noscript>

    <title>SoccerLogic</title>

    <link href="./shared.css" rel="stylesheet" />
    <link href="./index.css" rel="stylesheet" />

    <script src="https://kit.fontawesome.com/224f0fc815.js" crossorigin="anonymous"></script>
    <script src="shared.js" defer></script>
	<style>
		main > header.hero > div > h1 {
			font-size: 5rem;
			font-weight: normal;
			line-height: 5rem;
		}
	</style>
</head>
<body>
    <header>
        <div class="navigation-bar flex">
            <div class="left flex">
                <img id="menu" src="./images/icon-menu.svg" alt="icon menu" onClick={menuClickHandler} />
                <a class="flex logo" href="./index.html">
                    <img src="./images/logo.png" alt="logo" />
                    <h1>SoccerLogic</h1>
                </a>
                <ul class="navigation-menu flex">
                    <li>
                        <a href="./matches.html">Matches</a>
                    </li>
                    <li>
                        <a href="./table.html">Table</a>
                    </li>
                    <li>
                        <a href="./stats.html">Statistics</a>
                    </li>
                    <li>
                        <a href="./teams.html">Teams</a>
                    </li>
                    <li>
                        <a href="./players.html">Players</a>
                    </li>
                </ul>
                <div class="overlay"></div>
                <button id="menu-close-button" aria-label="Close menu button" class="flex">
                    <svg style="width: 0.896rem; height: 0.896rem; display: block;" viewBox="0 0 14 15" xmlns="http://www.w3.org/2000/svg"><path d="m11.596.782 2.122 2.122L9.12 7.499l4.597 4.597-2.122 2.122L7 9.62l-4.595 4.597-2.122-2.122L4.878 7.5.282 2.904 2.404.782l4.595 4.596L11.596.782Z" fillRule="evenodd" /></svg>
                </button>
            </div>
            <div class="right flex">
                <button id="league-selector" class="flex">
                    <div class="flex">
                        <img src="./images/Championships/Premier League.png" alt="">
                        <span>Premier League</span>
                    </div>
                    <svg viewBox="0 0 19 13" style="height: 0.6rem; fill: var(--active-text-color); vertical-align: middle;" xmlns="http://www.w3.org/2000/svg"><path d="M15.949.586l2.828 2.828-9.096 9.096L.586 3.414 3.414.586l6.267 6.267z" fill-rule="nonzero" /></svg>
                </button>
                <div class="vertical-flex popup hide" id="league-selector-popup">
                    <div class="content">
                        <ul>
                            <li class="active">
                                <img src="./images/Championships/Premier League.png" alt="">
                                <span>Premier League</span>
                            </li>
                            <li>
                                <img src="./images/Championships/Bundesliga.png" alt="">
                                <span>Bundesliga</span>
                            </li>
                            <li>
                                <img src="./images/Championships/La Liga.png" alt="">
                                <span>La Liga</span>
                            </li>
                            <li>
                                <img src="./images/Championships/Serie A.png" alt="">
                                <span>Serie A</span>
                            </li>
                        </ul>
                    </div>
                </div>
                <button id="user">
                    <i class="fa-solid fa-user avatar"></i>
                </button>
                <div class="vertical-flex popup hide" id="user-menu">
                    <div class="content">
                        <ul>
                            <li id="sign_in">
                                <a href="./users/sign-in.html"><span>Sign In</span></a>
                            </li>
                            <li id="register">
                                <a href="./users/register.html"><span>Register</span></a>
                            </li>
                            <li>
                                <a href="./users/feedback.html"><span>Feedback</span></a>
                            </li>
                            <li id="sign_out">
                                <a href="#" onclick="(function () { clearAuthInfo(true); return false; })(); return false;">
                                    <span>Sign Out</span>
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <main class="container">
        <header class="hero" style="margin-bottom: 5rem; position: relative; z-index: 1; height: 80vh;">
            <div style="position: absolute; left: 0; top: 0; width: 100%; height: 100%; background-image: url('./images/match.jpg'); background-repeat: no-repeat; background-size: cover; background-position: center; z-index: -1; opacity: 0.2;">
            </div>
            <div style="position: absolute; top: 50%; left: 1rem; transform: translateY(-50%);">
                <h1 style="margin-bottom: 3rem;">Matches</h1>
                <a href="./matches.html" class="form-button" style="padding: 1.2rem; display: inline-block; font-size: 1.2rem; line-height: 1.2rem;">View All Matches &#8594;</a>
            </div>
        </header>
        <header class="hero" style="margin-bottom: 5rem; position: relative; z-index: 1; height: 80vh;">
            <div style="position: absolute; left: 0; top: 0; width: 100%; height: 100%; background-image: url('./images/team.jpg'); background-repeat: no-repeat; background-size: cover; background-position:50% 30%; z-index: -1; opacity: 0.2;">
            </div>
            <div style="position: absolute; top: 50%; left: 1rem; transform: translateY(-50%);">
                <h1 style="margin-bottom: 3rem;">Teams</h1>
                <a href="./teams.html" class="form-button" style="padding: 1.2rem; display: inline-block; font-size: 1.2rem; line-height: 1.2rem;">View All Teams &#8594;</a>
            </div>
        </header>
        <header class="hero" style="margin-bottom: 2rem; position: relative; z-index: 1; height: 80vh;">
            <div style="position: absolute; left: 0; top: 0; width: 100%; height: 100%; background-image: url('./images/player.jpg'); background-repeat: no-repeat; background-size: cover; background-position: center; z-index: -1; opacity: 0.2;">
            </div>
            <div style="position: absolute; top: 50%; left: 1rem; transform: translateY(-50%);">
                <h1 style="margin-bottom: 3rem;">Players</h1>
                <a href="./players.html" class="form-button" style="padding: 1.2rem; display: inline-block; font-size: 1.2rem; line-height: 1.2rem;">View All Players &#8594;</a>
            </div>
        </header>
    </main>
    <footer>
    </footer>
</body>
</html>
